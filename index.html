<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CannaCave Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('smoke.gif');
            background-size: cover;
            background-position: center center;
            z-index: -1;
            animation: parallaxEffect 40s infinite linear;
        }

        @keyframes parallaxEffect {
            0% { background-position: center center; }
            50% { background-position: center top; }
            100% { background-position: center center; }
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
            padding: 20px;
            max-width: 1400px;
            margin: auto;
            position: relative;
            z-index: 1;
        }

        .menu-container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 10px;
            transition: background-color 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            position: relative;
        }

        .header h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 3rem;
            color: #00FF00;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            animation: glowAnimation 3s ease-in-out infinite alternate;
            display: inline-flex;
            align-items: center;
        }

        .header .cannabis-icon {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }

        @keyframes glowAnimation {
            0% { text-shadow: 0 0 10px rgba(0, 255, 0, 0.8); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 0, 1); }
        }

        .menu-section {
            background-color: rgba(51, 51, 51, 0);
            border-radius: 10px;
            padding: 10px;
            overflow-y: hidden;
        }

        .menu-section h2 {
            font-size: 1.6rem;
            color: #00FF00;
            margin-bottom: 5px;
        }

        .menu-section ul {
            list-style: none;
            padding-left: 0;
            font-size: 1.4rem;
        }

        .menu-section ul li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Glitch Effect for Promo Section */
        .promo-section ul li {
            position: relative;
            animation: glitchEffect 2s infinite;
        }

        .promo-section ul li::before, .promo-section ul li::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            color: #ff00ff;
            background: transparent;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitchClip 2s infinite linear alternate-reverse;
        }

        .promo-section ul li::after {
            left: 2px;
            text-shadow: -2px 0 #00ff00;
            animation: glitchClip 3s infinite linear alternate-reverse;
        }

        .promo-section ul li span.price {
            position: relative;
            animation: glitchEffect 2s infinite;
        }

        .promo-section ul li span.price::before, .promo-section ul li span.price::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            color: #ff00ff;
            background: transparent;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitchClip 2s infinite linear alternate-reverse;
        }

        .promo-section ul li span.price::after {
            left: 2px;
            text-shadow: -2px 0 #00ff00;
            animation: glitchClip 3s infinite linear alternate-reverse;
        }

        @keyframes glitchEffect {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-1px, 1px); }
            80% { transform: translate(1px, -1px); }
            100% { transform: translate(0); }
        }

        @keyframes glitchClip {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 20px, 0); }
            10% { clip: rect(32px, 9999px, 38px, 0); }
            15% { clip: rect(72px, 9999px, 80px, 0); }
            20% { clip: rect(52px, 9999px, 58px, 0); }
            25% { clip: rect(12px, 9999px, 20px, 0); }
            30% { clip: rect(82px, 9999px, 88px, 0); }
            35% { clip: rect(22px, 9999px, 30px, 0); }
            40% { clip: rect(42px, 9999px, 44px, 0); }
            45% { clip: rect(12px, 9999px, 20px, 0); }
            50% { clip: rect(32px, 9999px, 38px, 0); }
            55% { clip: rect(72px, 9999px, 80px, 0); }
            60% { clip: rect(52px, 9999px, 58px, 0); }
            65% { clip: rect(12px, 9999px, 20px, 0); }
            70% { clip: rect(82px, 9999px, 88px, 0); }
            75% { clip: rect(22px, 9999px, 30px, 0); }
            80% { clip: rect(42px, 9999px, 44px, 0); }
            85% { clip: rect(12px, 9999px, 20px, 0); }
            90% { clip: rect(32px, 9999px, 38px, 0); }
            95% { clip: rect(72px, 9999px, 80px, 0); }
            100% { clip: rect(52px, 9999px, 58px, 0); }
        }

        .menu-section ul li span {
            color: #FFFFFF;
        }

        .menu-section ul li span.price {
            margin-left: auto;
            font-weight: bold;
            background: linear-gradient(90deg, rgba(0,255,0,1) 0%, rgba(0,128,0,1) 100%);
            -webkit-background-clip: text;
            color: transparent;
        }

        .promo-section {
            grid-column: 1 / span 3;
            background-color: rgba(51, 51, 51, 0);
        }
        .promo-section h2 {
            text-align: center;
        }

        /* Highlight animation for top items */
        .highlight {
            background-color: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            font-weight: bold;
            animation: highlightFade 6s cubic-bezier(0.25, 1, 0.5, 1) infinite alternate;
        }

        @keyframes highlightFade {
            0%, 100% {
                background-color: rgba(0, 255, 0, 0.2);
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
                opacity: 1;
            }
            25%, 75% {
                background-color: rgba(0, 255, 0, 0);
                box-shadow: 0 0 0 rgba(0, 255, 0, 0);
                opacity: 0.5;
            }
            50% {
                background-color: rgba(0, 255, 0, 0);
                box-shadow: 0 0 0 rgba(0, 255, 0, 0);
                opacity: 0;
            }
        }

        /* Pulse effect */
        .pulse {
            animation: pulseEffect 3s cubic-bezier(0.25, 1, 0.5, 1) infinite alternate;
        }

        @keyframes pulseEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Glow effect */
        .glow {
            animation: glowEffect 4s cubic-bezier(0.25, 1, 0.5, 1) infinite alternate;
        }

        @keyframes glowEffect {
            0% {
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
                opacity: 1;
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 255, 0, 1);
                opacity: 0.7;
            }
            100% {
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
                opacity: 1;
            }
        }

        /* Float effect */
        .float {
            animation: floatEffect 5s cubic-bezier(0.25, 1, 0.5, 1) infinite alternate;
        }

        @keyframes floatEffect {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-5px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        html, body {
            overflow: hidden !important;
        }
        .ads, .ad-container {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="menu-container">
    <div class="header">
        <h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Cannabis_leaf.svg" alt="Cannabis Leaf" class="cannabis-icon">
            The Canna Cave
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Cannabis_leaf.svg" alt="Cannabis Leaf" class="cannabis-icon">
        </h1>
    </div>

    <div class="menu-grid">
        <div class="promo-section menu-section">
            <h2 id="promo-title">Promo</h2>
            <ul id="promo-list"></ul>
        </div>

        <div class="menu-section" id="indica-section">
            <h2 id="indica-title">Indica</h2>
            <ul id="indica-list"></ul>
        </div>

        <div class="menu-section" id="sativa-section">
            <h2 id="sativa-title">Sativa</h2>
            <ul id="sativa-list"></ul>
        </div>

        <div class="menu-section" id="hybrid-section">
            <h2 id="hybrid-title">Hybrid</h2>
            <ul id="hybrid-list"></ul>
        </div>

        <div class="menu-section" id="calipacks-section">
            <h2 id="calipacks-title">Cali Packs</h2>
            <ul id="calipacks-list"></ul>
        </div>

        <div class="menu-section" id="topweed-section">
            <h2 id="topweed-title">Top Weed</h2>
            <ul id="topweed-list"></ul>
        </div>

        <div class="menu-section" id="edibles-section">
            <h2 id="edibles-title">Edibles</h2>
            <ul id="edibles-list"></ul>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC7qhjI3lRxqZGbvmTQscetvvhuE8T4N4I",
        authDomain: "wandernatureconnect.firebaseapp.com",
        databaseURL: "https://wandernatureconnect-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "wandernatureconnect",
        storageBucket: "wandernatureconnect.appspot.com",
        messagingSenderId: "1062563433646",
        appId: "1:1062563433646:web:a7251b914f569fc105f13f",
        measurementId: "G-SGF0KC717J"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function loadData(sectionId, category) {
        const sectionList = document.getElementById(sectionId);
        firebase.database().ref(category).on("value", (snapshot) => {
            sectionList.innerHTML = '';
            const data = snapshot.val();
            if (data) {
                const items = Object.entries(data).map(([key, value]) => ({
                    key,
                    ...value
                }));
                items.sort((a, b) => b.price - a.price);
                items.forEach(item => {
                    sectionList.innerHTML += `<li data-text="${item.name}"><span>${item.name}</span> <span class="price glitch-price" data-text="${item.price} pts">${item.price} pts</span></li>`;
                });
            } else {
                sectionList.innerHTML += '<li>No strains available</li>';
            }
        });
    }

    function updateSectionTitle(sectionTitleId, category) {
        firebase.database().ref(`titles/${category}`).on("value", (snapshot) => {
            const titleData = snapshot.val();
            if (titleData && titleData.title) {
                document.getElementById(sectionTitleId).innerHTML = titleData.title; // Usa innerHTML per supportare emoji
            }
        });
    }

    loadData('promo-list', 'promo');
    loadData('indica-list', 'indica');
    loadData('sativa-list', 'sativa');
    loadData('hybrid-list', 'hybrid');
    loadData('calipacks-list', 'calipacks');
    loadData('topweed-list', 'topweed');
    loadData('edibles-list', 'edibles');

    // Aggiorna i titoli delle sezioni
    updateSectionTitle('promo-title', 'promo');
    updateSectionTitle('indica-title', 'indica');
    updateSectionTitle('sativa-title', 'sativa');
    updateSectionTitle('hybrid-title', 'hybrid');
    updateSectionTitle('calipacks-title', 'calipacks');
    updateSectionTitle('topweed-title', 'topweed');
    updateSectionTitle('edibles-title', 'edibles');

    function highlightRandomItems() {
        const sections = ['indica-list', 'sativa-list', 'hybrid-list', 'calipacks-list', 'topweed-list'];

        sections.forEach(sectionId => {
            const section = document.getElementById(sectionId);
            const items = section.querySelectorAll('li');

            if (items.length > 0) {
                // Rimuove animazioni precedenti
                items.forEach(item => item.classList.remove('highlight', 'pulse', 'glow', 'float'));

                // Sezione Indica, Sativa, Hybrid: evidenzia solo voci con prezzo massimo
                if (sectionId !== 'calipacks-list' && sectionId !== 'topweed-list') {
                    const maxPrice = Math.max(...Array.from(items).map(item => parseFloat(item.querySelector('.price').textContent)));
                    const topItems = Array.from(items).filter(item => parseFloat(item.querySelector('.price').textContent) === maxPrice);

                    // Randomizza l'evidenziazione per ogni topItem con maggiore randomicità
                    topItems.forEach((topItem, index) => {
                        setTimeout(() => {
                            topItem.classList.add('highlight', 'pulse', 'glow', 'float');
                        }, Math.random() * 4000 + (index * 1500));
                    });
                } else {
                    // Sezione Calipacks e TopWeed: applica animazione a tutte le voci con maggiore randomicità
                    items.forEach((item, index) => {
                        setTimeout(() => {
                            item.classList.add('highlight', 'pulse', 'glow', 'float');
                        }, Math.random() * 4000 + (index * 1500));
                    });
                }
            }
        });
    }

    // Intervallo per cambiare l'evidenziazione ogni 5-10 secondi con maggiore randomicità
    function startRandomHighlighting() {
        setInterval(() => {
            highlightRandomItems();
        }, Math.floor(Math.random() * (10000 - 5000) + 5000));
    }

    // Avvia l'evidenziazione dopo il caricamento dei dati
    window.onload = () => {
        startRandomHighlighting();
    };
</script>

</body>
</html>
