<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CannaCave Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto:wght@300;400;500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #1b1b1b;
            background-image: url('smoke.gif'); /* Inserimento della GIF */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed; /* Mantiene la GIF fissa mentre si scrolla */
        }
        .menu-container {
            padding: 20px;
            max-width: 1400px;
            margin: auto;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Scurisce il contenitore per migliorare la leggibilit√† */
            border-radius: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-family: 'Fjalla One', sans-serif;
            font-size: 4rem;
            color: #00FF00; /* Verde fluo */
            text-transform: uppercase;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* Aggiunto spazio per la nuova sezione */
            gap: 20px;
        }
        .menu-section {
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
        }
        .menu-section h2 {
            font-size: 2rem;
            color: #00FF00; /* Verde fluo */
            margin-bottom: 10px;
            text-decoration: underline;
        }
        .menu-section ul {
            list-style: none;
            padding-left: 0;
            font-size: 1.6rem;
        }
        .menu-section ul li {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
        }
        .menu-section ul li span {
            color: #FFFFFF; /* Bianco acceso per i dati */
            margin: 0 15px;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <div class="header">
        <h1>The Canna Cave</h1>
    </div>

    <div class="menu-grid">
        <div class="menu-section" id="indica-section">
            <h2 id="indica-title">Indica</h2>
            <ul id="indica-list"></ul>
        </div>

        <div class="menu-section" id="sativa-section">
            <h2 id="sativa-title">Sativa</h2>
            <ul id="sativa-list"></ul>
        </div>

        <div class="menu-section" id="hybrid-section">
            <h2 id="hybrid-title">Hybrid</h2>
            <ul id="hybrid-list"></ul>
        </div>

        <div class="menu-section" id="calipacks-section">
            <h2 id="calipacks-title">Cali Packs</h2>
            <ul id="calipacks-list"></ul>
        </div>

        <div class="menu-section" id="loosecali-section">
            <h2 id="loosecali-title">Loose Cali</h2>
            <ul id="loosecali-list"></ul>
        </div>

        <div class="menu-section" id="other-section">
            <h2 id="other-title">Other</h2>
            <ul id="other-list"></ul>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC7qhjI3lRxqZGbvmTQscetvvhuE8T4N4I",
        authDomain: "wandernatureconnect.firebaseapp.com",
        databaseURL: "https://wandernatureconnect-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "wandernatureconnect",
        storageBucket: "wandernatureconnect.appspot.com",
        messagingSenderId: "1062563433646",
        appId: "1:1062563433646:web:a7251b914f569fc105f13f",
        measurementId: "G-SGF0KC717J"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Funzione per caricare i titoli delle sezioni
    function loadTitle(sectionTitleId, category) {
        firebase.database().ref(`titles/${category}`).on("value", (snapshot) => {
            const titleData = snapshot.val();
            if (titleData && titleData.title) {
                document.getElementById(sectionTitleId).innerText = titleData.title;
            }
        });
    }

    function loadData(sectionId, category) {
        const sectionList = document.getElementById(sectionId);
        firebase.database().ref(category).on("value", (snapshot) => {
            sectionList.innerHTML = '';
            const data = snapshot.val();
            if (data) {
                for (let key in data) {
                    const item = data[key];
                    sectionList.innerHTML += `<li><span>${item.name}</span> <span>${item.price} pts</span></li>`;
                }
            } else {
                sectionList.innerHTML += '<li>No strains available</li>';
            }
        });
    }

    // Caricamento dei titoli delle sezioni
    loadTitle('indica-title', 'indica');
    loadTitle('sativa-title', 'sativa');
    loadTitle('hybrid-title', 'hybrid');
    loadTitle('calipacks-title', 'calipacks');
    loadTitle('loosecali-title', 'loosecali');
    loadTitle('other-title', 'other');

    // Caricamento dei dati delle sezioni
    loadData('indica-list', 'indica');
    loadData('sativa-list', 'sativa');
    loadData('hybrid-list', 'hybrid');
    loadData('calipacks-list', 'calipacks');
    loadData('loosecali-list', 'loosecali');
    loadData('other-list', 'other'); // Aggiunta la sezione 'Other'
</script>

</body>
</html>
