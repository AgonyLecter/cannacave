<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CannaCave Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto:wght@300;400;500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #1b1b1b;
            overflow: hidden;
        }

        /* GIF con animazione continua */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('smoke.gif');
            background-size: cover;
            background-position: center center;
            animation: fadeAnimation 40s infinite linear; /* Animazione infinita */
        }

        /* Effetto di dissolvenza per la transizione continua */
        @keyframes fadeAnimation {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }

        .menu-container {
            padding: 5vw; /* Utilizzo di unità fluide */
            width: 90vw; /* Il contenitore si adatta alla larghezza dello schermo */
            margin: auto;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Scurisce il contenitore per migliorare la leggibilità */
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 5vh;
        }

        .header h1 {
            font-family: 'Fjalla One', sans-serif;
            font-size: 6vw; /* Testo adattabile */
            color: #00FF00; /* Verde fluo */
            text-transform: uppercase;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Due colonne per la disposizione */
            gap: 4vw; /* Spaziatura fluida tra le sezioni */
        }

        .menu-section h2 {
            font-size: 3vw; /* Testo delle sezioni adattabile */
            color: #00FF00; /* Verde fluo */
            margin-bottom: 2vh;
            text-align: left;
            padding-left: 1.5vw;
            text-decoration: underline;
        }

        .menu-list {
            list-style: none;
            padding-left: 0;
            margin: 0;
            font-size: 2vw; /* Dimensione del testo fluida */
        }

        /* Nome e prezzo sempre allineati */
        .menu-list li {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #fff;
            padding: 1vh 1.5vw;
        }

        .menu-list li span {
            color: #FFFFFF; /* Bianco acceso per i dati */
        }

        .menu-list li span.price {
            margin-left: auto; /* Sposta il prezzo a destra */
            font-weight: bold;
        }

        /* Ordine delle sezioni */
        .menu-section:nth-child(3),
        .menu-section:nth-child(4),
        .menu-section:nth-child(5) {
            grid-column: span 2; /* Cali Packs, Loose Cali e Other in basso */
        }

        /* Rendere il testo più grande per schermi molto grandi */
        @media (min-width: 1600px) {
            .header h1 {
                font-size: 5rem;
            }
            .menu-section h2 {
                font-size: 3rem;
            }
            .menu-list li {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

<!-- Contenitore per la GIF -->
<div class="background"></div>

<div class="menu-container">
    <div class="header">
        <h1>The Canna Cave</h1>
    </div>

    <div class="menu-grid">
        <div class="menu-section">
            <h2 id="indica-title">Indica</h2>
            <ul class="menu-list" id="indica-list"></ul>
        </div>

        <div class="menu-section">
            <h2 id="sativa-title">Sativa</h2>
            <ul class="menu-list" id="sativa-list"></ul>
        </div>

        <div class="menu-section">
            <h2 id="hybrid-title">Hybrid</h2>
            <ul class="menu-list" id="hybrid-list"></ul>
        </div>

        <div class="menu-section">
            <h2 id="calipacks-title">Cali Packs</h2>
            <ul class="menu-list" id="calipacks-list"></ul>
        </div>

        <div class="menu-section">
            <h2 id="loosecali-title">Loose Cali</h2>
            <ul class="menu-list" id="loosecali-list"></ul>
        </div>

        <div class="menu-section">
            <h2 id="other-title">Other</h2>
            <ul class="menu-list" id="other-list"></ul>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC7qhjI3lRxqZGbvmTQscetvvhuE8T4N4I",
        authDomain: "wandernatureconnect.firebaseapp.com",
        databaseURL: "https://wandernatureconnect-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "wandernatureconnect",
        storageBucket: "wandernatureconnect.appspot.com",
        messagingSenderId: "1062563433646",
        appId: "1:1062563433646:web:a7251b914f569fc105f13f",
        measurementId: "G-SGF0KC717J"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Funzione per caricare i titoli delle sezioni
    function loadTitle(sectionTitleId, category) {
        firebase.database().ref(`titles/${category}`).on("value", (snapshot) => {
            const titleData = snapshot.val();
            if (titleData && titleData.title) {
                document.getElementById(sectionTitleId).innerText = titleData.title;
            }
        });
    }

    function loadData(sectionId, category) {
        const sectionList = document.getElementById(sectionId);
        firebase.database().ref(category).on("value", (snapshot) => {
            sectionList.innerHTML = '';
            const data = snapshot.val();
            if (data) {
                for (let key in data) {
                    const item = data[key];
                    sectionList.innerHTML += `<li><span>${item.name}</span> <span class="price">${item.price} pts</span></li>`;
                }
            } else {
                sectionList.innerHTML += '<li><span>No strains available</span></li>';
            }
        });
    }

    // Caricamento dei titoli delle sezioni
    loadTitle('indica-title', 'indica');
    loadTitle('sativa-title', 'sativa');
    loadTitle('hybrid-title', 'hybrid');
    loadTitle('calipacks-title', 'calipacks');
    loadTitle('loosecali-title', 'loosecali');
    loadTitle('other-title', 'other');

    // Caricamento dei dati delle sezioni
    loadData('indica-list', 'indica');
    loadData('sativa-list', 'sativa');
    loadData('hybrid-list', 'hybrid');
    loadData('calipacks-list', 'calipacks');
    loadData('loosecali-list', 'loosecali');
    loadData('other-list', 'other');
</script>

</body>
</html>
