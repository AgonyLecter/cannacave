<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canna Club Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-container {
            position: relative;
            z-index: 1;
            height: 90%;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 3px solid hwb(120 30% 40%);
            box-shadow: 0 0 30px hwb(120 30% 40%);
            border-radius: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            animation: pulse 3s infinite;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-family: 'Fjalla One', sans-serif;
            font-size: 4rem;
            color: #228B22;
            text-transform: uppercase;
            text-shadow: 0 0 20px hwb(120 30% 40%), 0 0 40px hwb(120 30% 40%), 0 0 60px hwb(120 30% 40%);
            animation: neon-text 1.5s ease-in-out infinite alternate;
        }

        .menu-grid {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            gap: 30px;
        }

        .menu-section {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            width: 30%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-section:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
        }

        .menu-section h2 {
            font-size: 2.5rem;
            font-family: 'Fjalla One', sans-serif;
            margin-bottom: 15px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            animation: neon-text 1.5s ease-in-out infinite alternate;
        }

        .menu-section p {
            font-size: 1.8rem;
            margin: 10px 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        @keyframes neon-text {
            0%, 100% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
            50% {
                text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 30px hwb(120 30% 40%);
            }
            50% {
                box-shadow: 0 0 50px hwb(120 30% 40%);
            }
            100% {
                box-shadow: 0 0 30px hwb(120 30% 40%);
            }
        }

        @media (max-width: 1200px) {
            .menu-section {
                width: 45%;
            }

            .header h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .menu-grid {
                flex-direction: column;
                align-items: center;
            }

            .menu-section {
                width: 80%;
                margin-bottom: 20px;
            }

            .footer {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="header">
            <h1>The Canna Cave</h1>
        </div>
        <div class="menu-grid">
            <div class="menu-section" id="indica-section">
                <h2>Indica</h2>
                <p>Loading...</p>
            </div>
            <div class="menu-section" id="sativa-section">
                <h2>Sativa</h2>
                <p>Loading...</p>
            </div>
            <div class="menu-section" id="hybrid-section">
                <h2>Hybrid</h2>
                <p>Loading...</p>
            </div>
        </div>
        <div class="footer">
            <div class="menu-section" id="cali-packs-section">
                <h2>Cali Packs</h2>
                <p>Loading...</p>
            </div>
            <div class="menu-section" id="loose-cali-section">
                <h2>Loose Cali</h2>
                <p>Loading...</p>
            </div>
            <div class="menu-section" id="other-section">
                <h2>Other</h2>
                <p>Loading...</p>
            </div>
        </div>
    </div>
    <div id="toast" class="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC7qhjI3lRxqZGbvmTQscetvvhuE8T4N4I",
            authDomain: "wandernatureconnect.firebaseapp.com",
            databaseURL: "https://wandernatureconnect-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "wandernatureconnect",
            storageBucket: "wandernatureconnect.appspot.com",
            messagingSenderId: "1062563433646",
            appId: "1:1062563433646:web:a7251b914f569fc105f13f",
            measurementId: "G-SGF0KC717J"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function updateMenuData(sectionId, category) {
            firebase.database().ref(category).on("value", (snapshot) => {
                const section = document.getElementById(sectionId);
                section.innerHTML = `<h2>${category.charAt(0).toUpperCase() + category.slice(1)}</h2>`;
                const data = snapshot.val();
                if (data) {
                    for (let key in data) {
                        const item = data[key];
                        section.innerHTML += `<p>${item.name} - ${item.price}pts</p>`;
                    }
                } else {
                    section.innerHTML += `<p>No strains available</p>`;
                }
            });
        }

        updateMenuData('indica-section', 'indica');
        updateMenuData('sativa-section', 'sativa');
        updateMenuData('hybrid-section', 'hybrid');
        updateMenuData('cali-packs-section', 'caliPacks');
        updateMenuData('loose-cali-section', 'looseCali');
        updateMenuData('other-section', 'other');

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerHTML = message;
            toast.className = "toast show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        document.addEventListener("DOMContentLoaded", function() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
