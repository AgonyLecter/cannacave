<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canna Club Menu Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto:wght@300;400;500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #1b1b1b;
        }
        .menu-container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-family: 'Fjalla One', sans-serif;
            font-size: 2.5rem;
            color: #228B22;
            text-transform: uppercase;
        }
        .menu-section {
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .menu-section h2 {
            font-size: 1.8rem;
            color: #228B22;
            margin-bottom: 10px;
            display: inline-block;
        }
        .menu-section .save-title-btn {
            background-color: #5cb85c;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
        .menu-section ul {
            list-style: none;
            padding-left: 0;
        }
        .menu-section ul li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .menu-section ul li span {
            flex: 1;
        }
        .menu-section ul li button {
            background-color: #d9534f;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu-section form {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .menu-section input {
            flex: 1;
            margin-right: 5px;
            padding: 5px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }
        .menu-section input[type="number"] {
            max-width: 70px;
        }
        .menu-section button.add-btn {
            background-color: #5cb85c;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }
        .toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from { bottom: 0; opacity: 0; }
            to { bottom: 30px; opacity: 1; }
        }
        @keyframes fadeout {
            from { bottom: 30px; opacity: 1; }
            to { bottom: 0; opacity: 0; }
        }
        .sticker-support img {
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <div class="header">
        <h1>Menu Management</h1>
    </div>

    <div class="menu-section" id="promo-section">
        <h2 contenteditable="true" id="promo-title">Promo</h2>
        <button class="save-title-btn" onclick="saveTitle('promo-title', 'promo')">Save Title</button>
        <ul id="promo-list"></ul>
        <form id="promo-form">
            <input type="text" id="promo-name" placeholder="Promo Name" required>
            <input type="number" id="promo-price" placeholder="Price" required>
            <button type="submit" class="add-btn">Add</button>
        </form>
    </div>

    <div class="menu-section" id="indica-section">
        <h2 contenteditable="true" id="indica-title">Indica</h2>
        <button class="save-title-btn" onclick="saveTitle('indica-title', 'indica')">Save Title</button>
        <ul id="indica-list"></ul>
        <form id="indica-form">
            <input type="text" id="indica-name" placeholder="Strain Name" required>
            <input type="number" id="indica-price" placeholder="Price" required>
            <button type="submit" class="add-btn">Add</button>
        </form>
    </div>

    <div class="menu-section" id="sativa-section">
        <h2 contenteditable="true" id="sativa-title">Sativa</h2>
        <button class="save-title-btn" onclick="saveTitle('sativa-title', 'sativa')">Save Title</button>
        <ul id="sativa-list"></ul>
        <form id="sativa-form">
            <input type="text" id="sativa-name" placeholder="Strain Name" required>
            <input type="number" id="sativa-price" placeholder="Price" required>
            <button type="submit" class="add-btn">Add</button>
        </form>
    </div>

    <div class="menu-section" id="hybrid-section">
        <h2 contenteditable="true" id="hybrid-title">Hybrid</h2>
        <button class="save-title-btn" onclick="saveTitle('hybrid-title', 'hybrid')">Save Title</button>
        <ul id="hybrid-list"></ul>
        <form id="hybrid-form">
            <input type="text" id="hybrid-name" placeholder="Strain Name" required>
            <input type="number" id="hybrid-price" placeholder="Price" required>
            <button type="submit" class="add-btn">Add</button>
        </form>
    </div>

    <div class="menu-section" id="calipacks-section">
        <h2 contenteditable="true" id="calipacks-title">Cali Packs</h2>
        <button class="save-title-btn" onclick="saveTitle('calipacks-title', 'calipacks')">Save Title</button>
        <ul id="calipacks-list"></ul>
        <form id="calipacks-form">
            <input type="text" id="calipacks-name" placeholder="Strain Name" required>
            <input type="number" id="calipacks-price" placeholder="Price" required>
            <button type="submit" class="add-btn">Add</button>
        </form>
    </div>

    <div class="menu-section" id="loosecali-section">
        <h2 contenteditable="true" id="loosecali-title">Loose Cali</h2>
        <button class="save-title-btn" onclick="saveTitle('loosecali-title', 'loosecali')">Save Title</button>
        <ul id="loosecali-list"></ul>
        <form id="loosecali-form">
            <input type="text" id="loosecali-name" placeholder="Strain Name" required>
            <input type="number" id="loosecali-price" placeholder="Price" required>
            <button type="submit" class="add-btn">Add</button>
        </form>
    </div>

    <div class="menu-section" id="other-section">
        <h2 contenteditable="true" id="other-title">Other</h2>
        <button class="save-title-btn" onclick="saveTitle('other-title', 'other')">Save Title</button>
        <ul id="other-list"></ul>
        <form id="other-form">
            <input type="text" id="other-name" placeholder="Strain Name" required>
            <input type="number" id="other-price" placeholder="Price" required>
            <button type="submit" class="add-btn">Add</button>
        </form>
    </div>
    <div id="toast" class="toast"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC7qhjI3lRxqZGbvmTQscetvvhuE8T4N4I",
        authDomain: "wandernatureconnect.firebaseapp.com",
        databaseURL: "https://wandernatureconnect-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "wandernatureconnect",
        storageBucket: "wandernatureconnect.appspot.com",
        messagingSenderId: "1062563433646",
        appId: "1:1062563433646:web:a7251b914f569fc105f13f",
        measurementId: "G-SGF0KC717J"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function loadData(sectionId, category) {
        const sectionList = document.getElementById(sectionId);
        firebase.database().ref(category).on("value", (snapshot) => {
            sectionList.innerHTML = '';
            const data = snapshot.val();
            if (data) {
                const items = Object.entries(data).map(([key, value]) => ({
                    key,
                    ...value
                }));
                items.sort((a, b) => b.price - a.price);

                items.forEach(item => {
                    sectionList.innerHTML += `<li><span contenteditable="true" id="name-${item.key}">${item.name}</span> - 
                                              <span contenteditable="true" id="price-${item.key}">${item.price}</span> pts
                                              <button onclick="deleteStrain('${category}', '${item.key}')">Delete</button>
                                              <button onclick="editStrain('${category}', '${item.key}', 'name-${item.key}', 'price-${item.key}')">Save</button></li>`;
                });
            } else {
                sectionList.innerHTML += '<li>No items available</li>';
            }
        });
    }

    function addStrain(category, nameId, priceId) {
        const name = document.getElementById(nameId).value;
        const price = document.getElementById(priceId).value;
        if (name && price) {
            const newStrainRef = database.ref(category).push();
            newStrainRef.set({ name: name, price: price });
            showToast(`${name} added!`);
            document.getElementById(nameId).value = '';
            document.getElementById(priceId).value = '';
        }
    }

    function deleteStrain(category, key) {
        database.ref(`${category}/${key}`).remove();
        showToast("Item deleted!");
    }

    function editStrain(category, key, nameId, priceId) {
        const name = document.getElementById(nameId).innerText;
        const price = document.getElementById(priceId).innerText;
        database.ref(`${category}/${key}`).set({ name: name.trim(), price: parseInt(price.trim()) });
        showToast("Item updated!");
    }

    function saveTitle(sectionTitleId, category) {
        const title = document.getElementById(sectionTitleId).innerText;
        firebase.database().ref(`titles/${category}`).set({ title: title });
        showToast("Title updated!");
    }

    function updateSectionTitle(sectionTitleId, category) {
        firebase.database().ref(`titles/${category}`).on("value", (snapshot) => {
            const titleData = snapshot.val();
            if (titleData && titleData.title) {
                document.getElementById(sectionTitleId).innerText = titleData.title;
            }
        });
    }

    document.getElementById('promo-form').addEventListener('submit', (e) => {
        e.preventDefault();
        addStrain('promo', 'promo-name', 'promo-price');
    });
    document.getElementById('indica-form').addEventListener('submit', (e) => {
        e.preventDefault();
        addStrain('indica', 'indica-name', 'indica-price');
    });
    document.getElementById('sativa-form').addEventListener('submit', (e) => {
        e.preventDefault();
        addStrain('sativa', 'sativa-name', 'sativa-price');
    });
    document.getElementById('hybrid-form').addEventListener('submit', (e) => {
        e.preventDefault();
        addStrain('hybrid', 'hybrid-name', 'hybrid-price');
    });
    document.getElementById('calipacks-form').addEventListener('submit', (e) => {
        e.preventDefault();
        addStrain('calipacks', 'calipacks-name', 'calipacks-price');
    });
    document.getElementById('loosecali-form').addEventListener('submit', (e) => {
        e.preventDefault();
        addStrain('loosecali', 'loosecali-name', 'loosecali-price');
    });
    document.getElementById('other-form').addEventListener('submit', (e) => {
        e.preventDefault();
        addStrain('other', 'other-name', 'other-price');
    });

    function showToast(message) {
        const toast = document.getElementById("toast");
        toast.innerHTML = message;
        toast.className = "toast show";
        setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }

    loadData('promo-list', 'promo');
    loadData('indica-list', 'indica');
    loadData('sativa-list', 'sativa');
    loadData('hybrid-list', 'hybrid');
    loadData('calipacks-list', 'calipacks');
    loadData('loosecali-list', 'loosecali');
    loadData('other-list', 'other');

    updateSectionTitle('promo-title', 'promo');
    updateSectionTitle('indica-title', 'indica');
    updateSectionTitle('sativa-title', 'sativa');
    updateSectionTitle('hybrid-title', 'hybrid');
    updateSectionTitle('calipacks-title', 'calipacks');
    updateSectionTitle('loosecali-title', 'loosecali');
    updateSectionTitle('other-title', 'other');
</script>

</body>
</html>
