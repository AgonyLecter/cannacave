<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Menu</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #228B22;
            text-align: center;
            margin-bottom: 20px;
        }

        .menu-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu-section h2 {
            margin-bottom: 10px;
            color: #228B22;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #228B22;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .form-group button:hover {
            background-color: #1e7e1e;
        }

        .delete-button {
            background-color: #ff4d4d;
            margin-top: 10px;
        }

        .delete-button:hover {
            background-color: #e60000;
        }

        .update-button {
            background-color: #4CAF50;
            margin-top: 10px;
        }

        .update-button:hover {
            background-color: #45a049;
        }

        .strain-list {
            margin-top: 20px;
        }

        .strain-list p {
            font-size: 1.2rem;
            color: #333;
        }

        .strain-list p span {
            font-weight: bold;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .form-group input, .form-group button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <h1>Manage Menu Categories & Strains</h1>

    <div id="menu-sections"></div>

    <div id="toast" class="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC7qhjI3lRxqZGbvmTQscetvvhuE8T4N4I",
            authDomain: "wandernatureconnect.firebaseapp.com",
            databaseURL: "https://wandernatureconnect-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "wandernatureconnect",
            storageBucket: "wandernatureconnect.appspot.com",
            messagingSenderId: "1062563433646",
            appId: "1:1062563433646:web:a7251b914f569fc105f13f",
            measurementId: "G-SGF0KC717J"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const categories = ['indica', 'sativa', 'hybrid', 'looseCali', 'caliPacks', 'other'];

        function loadSections() {
            categories.forEach(category => {
                loadCategory(category);
            });
        }

        function loadCategory(category) {
            const menuSections = document.getElementById('menu-sections');
            const sectionHTML = `
            <div class="menu-section" id="${category}-section">
                <h2 contenteditable="true" id="${category}-title">${category.charAt(0).toUpperCase() + category.slice(1)}</h2>
                <div class="form-group">
                    <label for="${category}-name">Strain Name</label>
                    <input type="text" id="${category}-name" placeholder="Enter strain name">
                </div>
                <div class="form-group">
                    <label for="${category}-price">Price (pts)</label>
                    <input type="number" id="${category}-price" placeholder="Enter price in points">
                </div>
                <div class="form-group">
                    <button onclick="addStrain('${category}')">Add Strain</button>
                </div>
                <div class="strain-list" id="${category}-list">
                    <h3>Existing Strains</h3>
                </div>
            </div>`;
            menuSections.innerHTML += sectionHTML;
            loadStrains(category);
        }

        function addStrain(category) {
            const name = document.getElementById(`${category}-name`).value;
            const price = document.getElementById(`${category}-price`).value;
            if (name && price) {
                firebase.database().ref(`${category}`).push({
                    name: name,
                    price: parseInt(price)
                }).then(() => {
                    showToast(`${category.charAt(0).toUpperCase() + category.slice(1)} strain added successfully!`);
                    document.getElementById(`${category}-name`).value = '';
                    document.getElementById(`${category}-price`).value = '';
                    loadStrains(category);
                }).catch((error) => {
                    showToast("Error adding strain: " + error.message);
                });
            } else {
                showToast("Please enter both the strain name and the price.");
            }
        }

        function loadStrains(category) {
            const strainList = document.getElementById(`${category}-list`);
            strainList.innerHTML = '<h3>Existing Strains</h3>';
            firebase.database().ref(category).once("value", (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    for (let key in data) {
                        const item = data[key];
                        strainList.innerHTML += `
                            <div>
                                <input type="text" value="${item.name}" id="${category}-${key}-name" placeholder="Strain name">
                                <input type="number" value="${item.price}" id="${category}-${key}-price" placeholder="Price">
                                <button class="update-button" onclick="updateStrain('${category}', '${key}')">Update</button>
                                <button class="delete-button" onclick="deleteStrain('${category}', '${key}')">Delete</button>
                            </div>`;
                    }
                } else {
                    strainList.innerHTML += `<p>No strains found in ${category}.</p>`;
                }
            }).catch((error) => {
                showToast("Error loading strains: " + error.message);
            });
        }

        function updateStrain(category, key) {
            const name = document.getElementById(`${category}-${key}-name`).value;
            const price = document.getElementById(`${category}-${key}-price`).value;
            if (name && price) {
                firebase.database().ref(`${category}/${key}`).set({
                    name: name,
                    price: parseInt(price)
                }).then(() => {
                    showToast(`${category.charAt(0).toUpperCase() + category.slice(1)} strain updated successfully!`);
                }).catch((error) => {
                    showToast("Error updating strain: " + error.message);
                });
            } else {
                showToast("Please enter both the strain name and the price.");
            }
        }

        function deleteStrain(category, key) {
            firebase.database().ref(`${category}/${key}`).remove()
            .then(() => {
                showToast(`${category.charAt(0).toUpperCase() + category.slice(1)} strain deleted successfully!`);
                loadStrains(category);
            }).catch((error) => {
                showToast("Error deleting strain: " + error.message);
            });
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerHTML = message;
            toast.className = "toast show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        window.onload = function () {
            loadSections();
        };
    </script>
</body>

</html>
