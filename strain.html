<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CannaCave WikiWeed</title>
    <style>
        body {
            background-color: #000000;
            color: #e0e0e0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-top: 1.5em;
            color: #32e875;
            text-shadow: 3px 3px 10px #000;
            animation: fadeInGlow 3s ease-in-out;
        }
        .logo {
            margin-top: 1em;
            max-width: 200px;
            height: auto;
        }
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 2.5em;
        }
        .gcse-search {
            width: 100%;
            max-width: 800px;
            margin-top: 1em;
        }
        .search-container {
            background-color: #222;
            padding: 1.5em;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 800px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .search-container:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(50, 232, 117, 0.5);
        }
        .chart-container {
            margin-top: 3em;
            width: 90%;
            max-width: 800px;
        }
        footer {
            margin-top: 4em;
            font-size: 0.85em;
            color: #aaa;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            .search-container {
                width: 95%;
                margin-top: 1.5em;
            }
            footer {
                font-size: 0.75em;
            }
        }
        @keyframes fadeInGlow {
            0% { opacity: 0; text-shadow: 0 0 5px #000; }
            50% { opacity: 0.5; text-shadow: 0 0 20px #32e875; }
            100% { opacity: 1; text-shadow: 0 0 10px #000; }
        }
        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #32e875;
            color: #fff;
            padding: 0.5em;
            border-radius: 5px;
            text-decoration: none;
            z-index: 100;
        }
    </style>
    <script async src="https://cse.google.com/cse.js?cx=81755b620d31d446b"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <a href="index.html" class="home-button">&#x1F3E0; Home</a>
    <img src="joint.webp" alt="CannaCave Logo" class="logo">
    <h1>CannaCave WikiWeed</h1>
    <div class="search-box">
        <div class="search-container">
            <p>Cerca informazioni dettagliate sugli strain di cannabis.</p>
            <div class="gcse-search"></div>
            <button id="backToSearch" style="display:none; margin-top: 1em; padding: 0.5em 1em; border: none; background-color: #32e875; color: #fff; border-radius: 5px; cursor: pointer;">Torna alla Ricerca</button>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="thcChart" width="400" height="200"></canvas>
    </div>
    <footer>
        <p>&copy; 2024 CannaCave. Tutti i diritti riservati.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var searchBox = document.querySelector(".gcse-search");
            if (!searchBox) {
                console.error("Motore di ricerca non trovato.");
            }

            document.getElementById("backToSearch").addEventListener("click", function() {
                var searchResults = document.querySelector(".gsc-resultsbox-visible");
                if (searchResults) {
                    searchResults.classList.remove("gsc-resultsbox-visible");
                }
                this.style.display = "none";
            });

            // Aggiungi grafico interattivo
            var ctx = document.getElementById('thcChart').getContext('2d');
            var thcChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'THC (%)',
                        data: [],
                        backgroundColor: 'rgba(50, 232, 117, 0.5)',
                        borderColor: 'rgba(50, 232, 117, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Funzione per aggiornare il grafico con i dati ottenuti
            function aggiornaGraficoTHC(nomiStrain, valoriTHC) {
                thcChart.data.labels = nomiStrain;
                thcChart.data.datasets[0].data = valoriTHC;
                thcChart.update();
            }

            // Esempio di aggiornamento dati (da implementare con il parsing dei risultati di ricerca)
            aggiornaGraficoTHC(['Strain A', 'Strain B', 'Strain C'], [20, 25, 18]);

            window.addEventListener("load", function() {
                document.addEventListener("click", function() {
                    setTimeout(function() {
                        var searchResults = document.querySelector(".gsc-resultsbox-visible");
                        var backToSearchButton = document.getElementById("backToSearch");
                        if (searchResults) {
                            backToSearchButton.style.display = "inline-block";
                        } else {
                            backToSearchButton.style.display = "none";
                        }
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
