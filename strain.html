<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CannaCave WikiWeed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/css/autoComplete.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #00ff0d;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 20px 10px;
            background-color: #000000;
            color: #3cff00;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 600px;
        }

        #searchBox {
            width: 90%;
            max-width: 400px;
            padding: 15px;
            margin-top: 15px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 1rem;
            background-color: #333;
            color: #81c784;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        #searchBox::placeholder {
            color: #81c784;
            opacity: 0.7;
        }

        #content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 100%;
            justify-items: center;
        }

        .strain {
            background-color: #111;
            border: 1px solid #4caf50;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            width: calc(100% - 40px);
            max-width: 350px;
        }

        .strain:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .strain img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.4rem;
            color: #66bb6a;
            margin-bottom: 10px;
        }

        p {
            font-size: 0.95rem;
            color: #cfcfcf;
        }

        .reset-button {
            margin-top: 15px;
            padding: 12px 25px;
            background-color: #66bb6a;
            color: #000;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reset-button:hover {
            background-color: #4caf50;
        }

        @media (max-width: 600px) {
            #content {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            header {
                padding: 15px 5px;
            }

            #searchBox {
                width: calc(100% - 30px);
                margin-top: 10px;
            }

            .strain {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CannaCave WikiWeed</h1>
        <input type="text" id="searchBox" placeholder="Cerca strain..." oninput="filterStrains()">
        <button class="reset-button" onclick="resetSearch()">Reset Ricerca</button>
    </header>
    <main id="content">
        <div id="strainList"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/autoComplete.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6/dist/fuse.min.js"></script>
    <script>
        let strains = [];

        // Carica il file JSON
        async function loadStrains() {
            try {
                const response = await fetch('strain.json');
                strains = await response.json();
                displayStrains(strains);
                initializeAutoComplete();
            } catch (error) {
                console.error('Errore nel caricamento del file JSON:', error);
            }
        }

        // Visualizza gli strain
        function displayStrains(strainsToDisplay) {
            const strainList = document.getElementById('strainList');
            strainList.innerHTML = '';

            strainsToDisplay.forEach(strain => {
                const strainElement = document.createElement('div');
                strainElement.className = 'strain';
                strainElement.innerHTML = `
                    <h3>${strain.name}</h3>
                    <img src="${strain.img_url || 'https://via.placeholder.com/300'}" alt="${strain.name}">
                    <p>Tipo: ${strain.type}</p>
                    <p>THC: ${strain.thc_level}</p>
                    <p>Terpene comune: ${strain.most_common_terpene}</p>
                    <p>${strain.description}</p>
                `;
                strainList.appendChild(strainElement);
            });
        }

        // Inizializza autoComplete.js
        function initializeAutoComplete() {
            new autoComplete({
                selector: "#searchBox",
                data: {
                    src: async () => {
                        return strains.map(strain => strain.name);
                    },
                    cache: true
                },
                resultItem: {
                    highlight: true
                },
                events: {
                    input: {
                        selection(event) {
                            const selection = event.detail.selection.value;
                            document.querySelector("#searchBox").value = selection;
                            filterStrains();
                        }
                    }
                }
            });
        }

        // Filtro con Fuse.js
        function filterStrains() {
            const searchTerm = document.getElementById('searchBox').value;
            if (!searchTerm) {
                displayStrains(strains);
                return;
            }

            const fuse = new Fuse(strains, {
                keys: ["name", "type", "description"],
                threshold: 0.3
            });
            const results = fuse.search(searchTerm).map(result => result.item);
            displayStrains(results.length ? results : strains);
        }

        // Resetta la ricerca
        function resetSearch() {
            document.getElementById('searchBox').value = '';
            displayStrains(strains);
        }

        // Carica gli strain all'avvio
        loadStrains();
    </script>
</body>
</html>
